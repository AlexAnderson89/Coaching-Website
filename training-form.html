<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 2rem;
      color: #fff;
      text-align: center;
    }

    #openFormBtn {
      background: linear-gradient(to right, #ebe407, #000);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #intakeForm {
      background: rgba(0, 0, 0, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      text-align: left;
    }

    #successMessage {
      display: none;
      margin-top: 2rem;
      font-size: 1.25rem;
      color: #4ade80;
      background-color: #1f2937;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-step {
      display: none;
      transition: all 0.5s ease-in-out;
    }

    .form-step.active {
      display: block;
    }

    .form-step label:first-child {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 6px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      display: block;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.65rem;
      margin-top: 0.5rem;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 0.5rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #e11d48;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #be123c;
    }

    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      #intakeForm {
        padding: 1rem;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <button id="openFormBtn">Training Application</button>

  <div id="successMessage">
    <p><strong>Thank you for completing your training application!</strong></p>
    <p>We'll review your responses shortly. If you qualify, you'll receive a follow-up message or text.</p>
    <p>Questions? Text us directly at <strong>(630) 418-7925</strong>.</p>
  </div>

  <form id="intakeForm">
    <!-- Form content will go here -->
  </form>

  <script>
    const steps = document.querySelectorAll(".form-step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const submitBtn = document.getElementById("submitBtn");
    const intakeForm = document.getElementById("intakeForm");
    const openFormBtn = document.getElementById("openFormBtn");
    const successMessage = document.getElementById("successMessage");
    let currentStep = 0;

    openFormBtn.addEventListener("click", () => {
      intakeForm.style.display = "block";
      openFormBtn.style.display = "none";
      successMessage.style.display = "none";
    });

    function showStep(index) {
      steps.forEach((step, i) => step.classList.toggle("active", i === index));
      prevBtn.style.display = index > 0 ? "inline" : "none";
      nextBtn.style.display = index < steps.length - 1 ? "inline" : "none";
      submitBtn.style.display = index === steps.length - 1 ? "inline" : "none";
    }

    nextBtn?.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        const currentInputs = steps[currentStep].querySelectorAll("input, select, textarea");
        const valid = Array.from(currentInputs).every(input => input.checkValidity());
        if (valid) {
          currentStep++;
          showStep(currentStep);
        } else {
          currentInputs.forEach(input => input.reportValidity());
        }
      }
    });

    prevBtn?.addEventListener("click", () => {
      if (currentStep > 0) currentStep--;
      showStep(currentStep);
    });

    showStep(currentStep);

    document.getElementById("intakeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (data[key]) {
          data[key] += ", " + value;
        } else {
          data[key] = value;
        }
      });

      fetch("[YOUR_SCRIPT_WEB_APP_URL]", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      this.reset();
      currentStep = 0;
      showStep(currentStep);
      intakeForm.style.display = "none";
      successMessage.style.display = "block";
      openFormBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
